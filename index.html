<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./clock.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body style="background-color: #3D087B;">
    <!-- First-container -->
    <div class="first-conatiner">

    <!-- clock-image section -->
    <div class="clock-image">
    <img src="./clock_logo.png" alt="clock image">
    </div>
     <!-- clock-timing section -->
    <div id="clock-timing">

        <div class="wake-up-time">
        <img src="./wake_up.png" class="img1" alt="wake-up">
        <p class="w">Set Wake Up Time</p>
        <label id="wake" for="selectwakeup" ></label>
        <select name="selectwakeup" id="selectwakeup">
            <option value="0">Default</option>
            <option value="1">1AM-2AM</option>
            <option value="2">2AM-3AM</option>
            <option value="3">3AM-4AM</option>
            <option value="4">4AM-5AM</option>
            <option value="5">5AM-6AM</option>
            <option value="6">6AM-7AM</option>
            <option value="7">7AM-8AM</option>
            <option value="8">8AM-9AM</option>
            <option value="9">9AM-10AM</option>
            <option value="10">10AM-11AM</option>
            <option value="11">11AM-12PM</option>
            <option value="12">12PM-1PM</option>
            <option value="13">1PM-2PM</option>
            <option value="14">2PM-3PM</option>
            <option value="15">3PM-4PM</option>
            <option value="16">4PM-5PM</option>
            <option value="17">5PM-6PM</option>
            <option value="18">6PM-7PM</option>
            <option value="19">7PM-8PM</option>
            <option value="20">8PM-9PM</option>
            <option value="21">9PM-10PM</option>
            <option value="22">10PM-11PM</option>
            <option value="23">11PM-12PM</option>
            <option value="24">12PM-1AM</option>
        </select>          
        </div>

        <div class="lunch-time">
        <img src="./lunch_time.png" class="img2" alt="lunch-time">
        <p class="L">Set Lunch Time</p>
        <label id="lunch" for="selectlunch" ></label>
        <select name="selectlunch" id="selectlunch">
            <option value="0">Default</option>
            <option value="1">1AM-2AM</option>
            <option value="2">2AM-3AM</option>
            <option value="3">3AM-4AM</option>
            <option value="4">4AM-5AM</option>
            <option value="5">5AM-6AM</option>
            <option value="6">6AM-7AM</option>
            <option value="7">7AM-8AM</option>
            <option value="8">8AM-9AM</option>
            <option value="9">9AM-10AM</option>
            <option value="10">10AM-11AM</option>
            <option value="11">11AM-12PM</option>
            <option value="12">12PM-1PM</option>
            <option value="13">1PM-2PM</option>
            <option value="14">2PM-3PM</option>
            <option value="15">3PM-4PM</option>
            <option value="16">4PM-5PM</option>
            <option value="17">5PM-6PM</option>
            <option value="18">6PM-7PM</option>
            <option value="19">7PM-8PM</option>
            <option value="20">8PM-9PM</option>
            <option value="21">9PM-10PM</option>
            <option value="22">10PM-11PM</option>
            <option value="23">11PM-12PM</option>
            <option value="24">12PM-1AM</option>
        </select>          
        </div>

        <div class="nap-time">
        <img src="./nap_time.png" class="img3" alt="nap-time">
        <p class="N">Set Nap Time</p>
        <label id="nap" for="selectnap" ></label>
        <select name="selectlunch" id="selectnap">
            <option value="0">Default</option>
            <option value="1">1AM-2AM</option>
            <option value="2">2AM-3AM</option>
            <option value="3">3AM-4AM</option>
            <option value="4">4AM-5AM</option>
            <option value="5">5AM-6AM</option>
            <option value="6">6AM-7AM</option>
            <option value="7">7AM-8AM</option>
            <option value="8">8AM-9AM</option>
            <option value="9">9AM-10AM</option>
            <option value="10">10AM-11AM</option>
            <option value="11">11AM-12PM</option>
            <option value="12">12PM-1PM</option>
            <option value="13">1PM-2PM</option>
            <option value="14">2PM-3PM</option>
            <option value="15">3PM-4PM</option>
            <option value="16">4PM-5PM</option>
            <option value="17">5PM-6PM</option>
            <option value="18">6PM-7PM</option>
            <option value="19">7PM-8PM</option>
            <option value="20">8PM-9PM</option>
            <option value="21">9PM-10PM</option>
            <option value="22">10PM-11PM</option>
            <option value="23">11PM-12PM</option>
            <option value="24">12PM-1AM</option>
        </select>          
        </div>
    </div>

    <!-- button -->
    <button class="button" onclick="settime()">Set Time!</button>


   <!-- Second container -->

<div class="second-container">

    <!-- show-clock section -->
    <div id="show-clock">
    <div id="time-text">
        <pre class="t">Time</pre> 
        <div id="hrs"><span id="h">00</span>  <br> hours</div>:
        <div id="min"><span id="m">00</span> <br> minutes</div>:
        <div id="sec"><span id="s">00</span> <br> seconds</div>
        <div id="AM-PM"><span id="am">AM</span></div>      
    </div>
    <div class="lb1"></div>
    <div class="lb2"></div>
    </div>


    <!-- image and text section -->
    <div class="img-content">

        <div id="show-text">
            <h2>Hii</h2>
        </div>

        <div id="image">
        <!-- <img src="./images/istockphoto-858514508-612x612.jpg" class="ballon" alt=""> -->
        </div>


    </div>
   
</div>


</div>



<script src="./clock.js"></script>
</body>
</html>
